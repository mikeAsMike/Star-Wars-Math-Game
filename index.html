<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body background="art/space.jpg">
<br/>
<table id="operations" class="center">
    <tr>
        <td>
            <button class="button" id="add">Addition (+)</button>
            <button class="button" id="sub">Subtraction (-)</button>
            <button class="button" id="mult">Multiplication (x)</button>
            <button class="button" id="div">Division (/)</button>
        </td>
    </tr>
</table>
<br/>
<br/>
<table class="problem">
    <tr>
        <td id="problem">The Tie Fighters are attacking! Choose a math function to practice and destroy the attackers
            with your correct answers!</td>
        <td><input class="answer" id="answer" type="text"/></td>
        <td><button class="answer-button" id="enter">Fire!</button></td>
		<td><button class="quit-button" id="quit">Quit</button></td>
    </tr>
</table>
<br/>
<br/>
<br/>
<table id="tiefighters" class="center">
    <tr>
        <td><img id="tie1" src="art/tiefighter.jpg"/></td>
        <td><img id="tie2" src="art/tiefighter.jpg"/></td>
        <td><img id="tie3" src="art/tiefighter.jpg"/></td>
        <td><img id="tie4" src="art/tiefighter.jpg"/></td>
        <td><img id="tie5" src="art/tiefighter.jpg"/></td>
        <td><img id="tie6" src="art/tiefighter.jpg"/></td>
    </tr>
</table>
<br/>
<br/>
<table id="xwings" class="center">
    <tr>
        <td><img id="xwing1" src="art/xwing.jpg"/></td>
        <td><img id="xwing2" src="art/xwing.jpg"/></td>
        <td><img id="xwing3" src="art/xwing.jpg"/></td>
        <td><img id="xwing4" src="art/xwing.jpg"/></td>
        <td><img id="xwing5" src="art/xwing.jpg"/></td>
        <td><img id="xwing6" src="art/xwing.jpg"/></td>
    </tr>
</table>
<br/>
<button class="button-win js-reset" id="win">Congratulations! You destroyed all of the tie fighters! Click to
    continue...
</button>
<button class="button-lose js-reset" id="lose">The tie fighters have prevailed...Click to continue and return
    to the base...
</button>
<audio id="tiefighter">
    <source src="sounds/tie_fighter.wav"/>
</audio>
<audio id="lazer">
    <source src="sounds/lazer.wav"/>
</audio>
<audio id="tielazer">
    <source src="sounds/tie-fire.wav"/>
</audio>
</body>
</html>
